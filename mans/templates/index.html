{% extends "base.html" %}

{% block title %}
    отзывы
{% endblock %}

{% block body %}
    <h1>отзывы</h1>

    <form action="{{ url_for('text') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="shop_id">
                {% for shop in shops %}
                    <option value="{{ shop.id }}">{{ shop.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" placeholder="ваш отзыв">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Добавить отзыв</button>
        </div>
    </form>
</br>
</br>
</br>
    <a href="shops">Магазины</a>

{% endblock %}
